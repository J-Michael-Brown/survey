<!DOCTYPE html>
<html>
  <head>
    <title>Survey</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Tell Us About Yourself</h1>

      <form id="booking">

        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="food">Favorite food:</label>
          <input id="food" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="music">Favorite music:</label>
          <input id="music" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="born">When were you born?</label>
          <input id="born" class="form-control" type="date">
        </div>

        <div class="form-group">
          <label for="color">Favorite color:</label>
          <input id="color" class="form-control" type="color">
        </div>

        <div class="icecream">
          <h2>What's the worst flavor of icecream?</h2>
          <label>
            <input type="radio" name="flavor" value="Tomato" checked>
            Tomato
          </label>
        </div>
        <div class="icecream">
          <label>
            <input type="radio" name="flavor" value="Sourcream & Onion">
            Sourcream and Onion
          </label>
        </div>
        <div class="icecream">
          <label>
            <input type="radio" name="flavor" value="Barbecue">
            Barbecue
          </label>
        </div>

        <button type="myBtn" class="btn">Submit!</button>
      </form>
      <div id="appointment-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal=header">
              <h5 class="modal-title">Appointment made!</h5>
            </div>
            <div class="modal-body">
              <dl>
                <dt>Your Name</dt>
                <dd><span class="name"></span></dd>
                <dt>Favorite Food</dt>
                <dd><span class="food"></span> </dd>
                <dt>Favorite Music</dt>
                <dd><span class="music"></span></dd>
                <dt>When You Were Born</dt>
                <dd><span class="born"></span></dd>
                <dt>Favorite Color</dt>
                <dd><span class="color"></span></dd>
                <dt>Worst flavor of Ice Cream is Most Definitely:</dt>
                <dd><span class="flavor"></span></dd>
              </dl>
            </div>
            <div class="modal-footer">
                <button id="myBtn">Submit!</button>
            </div>
          </div>
        </div>
      </div>
